{% extends 'base.html' %}
{% load static %}

{% block title %}Aloqa{% endblock %}

{% block content %}
<script src="{% static 'main/js/contact-form.js' %}"></script>

<main style="padding-top: 80px;">
    <div class="container">
        <h2 class="text-center mb-5 section-title fw-bold">Aloqa</h2>

        <div class="row gy-5">
            <div class="col-lg-5">
                <form action="{% url 'contactform' %}" id="contact-form" method="post" novalidate class="bg-light p-4 shadow rounded">

                    <div class="alert alert-danger d-none" id="error">Iltimos, barcha maydonlarni toâ€˜ldiring!</div>

                        <label for="id_name" class="form-label">Ismingiz</label>
                        <input type="text" id="id_name" name="name" placeholder="Ismingiz" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_contact_info" class="form-label">Telefon yoki Email</label>
                        <input type="text" id="id_contact_info" name="contact_info" placeholder="+998901234567 yoki email@example.com" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_message" class="form-label">Xabaringiz</label>
                        <textarea id="id_message" name="message" rows="4" placeholder="Xabaringizni yozing..." class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning text-white w-100">Yuborish</button>
                </form>

                <div class="mt-4">
                    <p><i class="bi bi-telephone-fill text-success me-2"></i><a href="tel:+998993117880">+998 99 311 78 80</a></p>

                    <div class="d-flex gap-3 mt-3">

</main>
