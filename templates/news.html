{% extends 'base.html' %}
{% load static %}

{% block title %}Yangiliklar{% endblock %}

{% block content %}
<main style="padding-top: 80px;">
    <h2 class="text-center mb-5 section-title fw-bold">Maktab Yangiliklari</h2>
</main>
<div class="row g-4">
    {% for news in page_obj %}
    <div class="col-md-6 col-lg-4">
        <div class="card h-100 news-card shadow-sm">
            <div class="news-img-container">
                <img alt="{{ news.title }}" class="card-img-top" src="{{ news.image.url }}">
                <span class="news-date">{{ news.date_posted|date:"d.m.Y" }}</span>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ news.title }}</h5>
<!--                <p class="card-text">{{ news.content|truncatechars:50 }}</p>-->
                <a class="btn btn-primary" href="{% url 'news_detail' news.slug %}">Batafsil o'qish</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Sahifalash -->
{% include 'pagination.html' %}

{% endblock %}
