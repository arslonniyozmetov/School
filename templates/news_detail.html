{% extends 'base.html' %}
{% load static %}

{% block title %}{{ news.title }}{% endblock %}

{% block extra_css %}
<link href="{% static 'main/css/news.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<main style="padding-top: 80px;">
    <h2 class="text-center mb-5 section-title fw-bold">Maktab Yangiliklari</h2>
</main>
<div class="main-content" style="padding-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="mb-4">{{ news.title }}</h1>
            <div class="mb-4">
                <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid rounded">
                <p class="text-muted mt-2">{{ news.date_posted|date:"d.m.Y H:i" }}</p>
            </div>
            <div class="news-content">
                {{ news.content|linebreaks }}
            </div>
            <a href="{% url 'news' %}" class="btn btn-primary mt-4">Orqaga</a>
        </div>
    </div>
</div>
{% endblock %}
