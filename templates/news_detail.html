{% extends 'base.html' %}
{% load static %}

{% block title %}{{ news.title }}{% endblock %}

{% block extra_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div style="padding-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1>{{ news.title }}</h1>
             <p class="text-muted mt-2">{{ news.date_posted|date:"d.m.Y H:i" }} | <i class="fas fa-eye"></i> {{ news.views }}</p>
            <div class="mb-4">
                <img alt="{{ news.title }}" class="img-fluid rounded" src="{{ news.image.url }}">
            </div>
            <div class="news-content">
                {{ news.content|linebreaks }}
            </div>
            <a class="btn btn-primary mt-4" href="{% url 'news' %}">Orqaga</a>

        </div>

    </div>
</div>
{% endblock %}
